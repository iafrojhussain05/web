<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>

<body>
    <form action="/action">
        <div>
            <label for="vol">Volume</label>
            <input type="range" id="vol" name="vol" min="0" max="100" setp="20">
            <button>Submit</button>
        </div>
    </form>


    <h2>Registation Form</h2>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="Fname">

            <input type="text" placeholder="Last Name" name="Lname">

        </div>
        <button>Submit</button>
    </form>
    <hr>
    <table border="black">
        <caption>Student Information</caption>
        <!-- <thead> -->
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>


        <!-- </thead>
        <tbody> -->
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>

        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>

        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>

        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
        <!-- </tbody> -->

    </table>

    <hr>
    <!-- Q. RecreatethefollowingformusingHTML -->

    <form action="/server">
        <div>
            <label>Name :</label>
            <input type="text" name="name">
        </div>

        <div>

            <label for="sex">Sex :</label>
            <input type="radio" name="sex" id="male" value="m">
            <label for="male">Male</label>


            <input type="radio" id="female" name="sex" value="F">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="country">Country :</label>
            <select id="Country" name="Country">
                <option selected>Select an Option</option>
                <option value="IND">India</option>
                <option value="PK">Pakistan</option>
                <option value="NP">Nepal</option>
            </select>
        </div>

        <div>
            <label for="meassage">Message :</label><br>
            <textarea name="message" id="message" rows="5" cols="30"></textarea>
        </div>

        <div>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Subscribe?</label>
        </div>

        <button>Submit</button>

    </form>

    <h1>Feedback Form</h1>
    <form action="/server">
        <div>
            <label for="name">Name :</label>
            <input type="text" placeholder="write your name" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="write your email">
        </div>

        <br>
        <div>
            <label for="msg">Message</label><br>
            <textarea id="msg" name="msg" rows="4" cols="30"></textarea>
        </div>
        <br>

        <div>
            <label for="rating">Rate us our of 5:</label><br>

            <input type="radio" value="one" id="one" name="ratting"><br>
            <label for="one">1</label><br>

            <input type="radio" value="two" id="two" name="ratting"><br>
            <label for="two">2</label><br>

            <input type="radio" value="three" id="three" name="ratting"><br>
            <label for="three">3</label><br>

            <input type="radio" value="four" id="four" name="ratting"><br>
            <label for="four">4</label><br>

            <input type="radio" value="five" id="five" name="ratting"><br>
            <label for="five">5</label><br>

            <br><br>

        </div>
        <button>Send your message</button>
    </form>
</body>

</html>
